<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wcode.css">
  <title>Weather Condition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Ultra&display=swap" rel="stylesheet">
</head>

<body style="background-image: url(https://media.istockphoto.com/id/1128410927/photo/blue-sky-background-and-white-clouds-soft-focus-and-copy-space.webp?b=1&s=612x612&w=0&k=20&c=S0sU0kwydzCThr1WumVTziiiY11GIZBCC0mFYzxtSz0=);">
  <header>
    <nav>
      <div class="logo"><img src="climatelogo.png" alt="Climate Logo" style="width: 30px; height: 30px;">
</div>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Forecast</a></li>
      </ul>
    </nav>
  </header>

  <main >
    <div class="weather-text">
      Enter your location to get the weather conditions of your area
    </div>
    <div class="inputb">
      <input type="text" class="manuallocation" name="location" placeholder="Enter location manually">
      <button id="automaticlocation">use my current location <img src="location-icon.png" class="ALlogo"
          alt=""></button>
    </div>
    <div class="location-input"></div>
    <div class="submitb">
      <button id="submit-button">Submit</button>

      <div class="on-off-toggle">
        <input class="on-off-toggle__input" type="checkbox" id="bopis" />
        <label for="bopis" class="on-off-toggle__slider"></label>
      </div>
    
    </div>

    <section class="weather-section">
      <div id="loading"></div>
    </section>
  </main>

  <script src="wcode.js"></script>
</body>

</html>
